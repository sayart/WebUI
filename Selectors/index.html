<!DOCTYPE html>
<html>
<head>
	<title>Selectors</title>
	<style type="text/css">
		#i_am_id{
			color: red;
		}
		.i_am_class{
			color: pink;
		}
		p {
			color: green;
		}
		* {
			font-size: 30px;
		}
		input[type="text"]{
			background-color: yellow;
		}
		p:first-child {
			font-weight: bold;
		}
		p::first-letter {
			color: grey;
		}
	</style>
</head>
<body>
	<p id="i_am_id">Paragraf 1</p>
	<p class="i_am_class">Paragraf 2</p>
	<p class="i_am_class">Paragraf 3</p>
	<p>Paragraf 4</p>
	<p>Paragraf 5</p>
	<p>Paragraf 6</p>
	<h1>I'm title</h1>

	<input type="text" name="name">
	<input type="number" name="number">
</body>
</html>
