<!DOCTYPE html>
<html>
<head>
	<title>
		Tables
	</title>
	<style type="text/css">
		th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table width="500">
		<caption>Table 1</caption>
		<thead>
			<tr>
				<th>Item</th>
				<th>Item</th>
				<th>Item</th>
				<th>Item</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">item</td>
				<td>item</td>
				<td>item</td>
				<td>item</td>
			</tr>
			<tr>
				<td>item</td>
				<td>item</td>
				<td>item</td>
			</tr>
		</tbody>
		<footer>
			<tr>
				<td>item</td>
				<td>item</td>
				<td colspan="2">item</td>
				
			</tr>
		</footer>	
	</table>
</body>
</html>
