<!DOCTYPE html>
<html>
<head>
	<title>StylePriority</title>
	<style type="text/css">
		p {
			color: red !important;
		}
		.im_class {
			color: green;
		}
		#im_id {
			color: blue;
		} 
	</style>
</head> 
<body>
	<p id="im_id" class="im_class" style="color: brown">Some text here</p>
</body>
</html>
